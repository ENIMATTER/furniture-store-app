<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<head th:insert="~{blocks/head :: head}"></head>
<!-- End Head -->

<body>

<div class="page-wrapper">

    <!-- Header -->
    <header class="main-header header-style-three" th:insert="~{blocks/header :: header}"></header>
    <!-- End Header -->

    <!-- Address Section -->
    <div class="register-section">
        <div class="auto-container">
            <div class="inner-container">
                <div class="row clearfix">
                    <div class="column col-lg-8 col-md-12 col-sm-12">
                        <div class="styled-form">
                            <h4>Edit address</h4>
                            <form th:method="put" th:action="@{/edit-address}">
                                <input type="hidden" name="_method" value="put">
                                <input type="hidden" th:name="addressID" th:value="${address.getAddressID()}"/>
                                <div class="form-group">
                                    <label>Your street</label>
                                    <input type="text" th:name="street" th:value="${address.getStreet()}"
                                           placeholder="Enter your street" required>
                                </div>
                                <div class="form-group">
                                    <label>Your city</label>
                                    <input type="text" th:name="city" th:value="${address.getCity()}"
                                           placeholder="Enter your city" required>
                                </div>
                                <div class="form-group">
                                    <label>Your state</label>
                                    <input type="text" th:name="state" th:value="${address.getState()}"
                                           placeholder="Enter your state" required>
                                </div>
                                <div class="form-group">
                                    <label>Your country</label>
                                    <input type="text" th:name="country" th:value="${address.getCountry()}"
                                           placeholder="Enter your country" required>
                                </div>
                                <div class="form-group">
                                    <label>Your zip code</label>
                                    <input type="text" th:name="zipCode" th:value="${address.getZipCode()}"
                                           placeholder="Enter zip code" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="theme-btn btn-style-one">
                                        Save
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Address Section -->

    <!-- Footer -->
    <footer class="main-footer style-three" th:insert="~{blocks/footer :: footer}"></footer>
    <!-- End Footer -->
</div>

<!-- Scroll To Top -->
<div class="scroll-to-top scroll-to-target" th:style="|background:url(@{/images/icons/arrow-up.jpg});|"
     data-target="html"></div>
<!-- End Scroll To Top -->

<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>
</html>
