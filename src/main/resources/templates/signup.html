<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<head th:insert="~{blocks/head :: head}"></head>
<!-- End Head -->

<body>

<div class="page-wrapper">

  <!-- Header -->
  <header class="main-header header-style-three" th:insert="~{blocks/header :: header}"></header>
  <!-- End Header -->

    <!-- Sign up Section -->
    <div class="register-section">
        <div class="auto-container">
            <div class="inner-container">
                <div class="row clearfix">
                    <div class="column col-lg-8 col-md-12 col-sm-12">
                        <div class="styled-form">
                            <h4>Sign Up</h4>
                            <h4 style="color: red;" th:if="${param.exist}">User with this email exist</h4>
                            <h4 style="color: red;" th:if="${param.notmatch}">Passwords doesn't match</h4>
                            <h4 style="color: red;" th:if="${param.fail}">Validation failed</h4>
                            <form th:method="post" th:action="@{/signup}" th:object="${userSignUp}">
                                <div class="form-group">
                                    <label>Your first name</label>
                                    <input type="text" name="firstname" placeholder="Enter your first name"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label>Your last name</label>
                                    <input type="text" name="lastname" placeholder="Enter your last name"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label>Your email address</label>
                                    <input type="email" name="email" placeholder="Enter your email address"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label>Your phone number</label>
                                    <input type="text" name="phoneNumber" placeholder="Enter your phone number"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label>Your password</label>
                                    <input type="password" name="userPassword" placeholder="Enter your password"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label>Enter your password again</label>
                                    <input type="password" name="userPasswordAgain" placeholder="Enter your password again"
                                           required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="theme-btn btn-style-one">
                                        Sign Up
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Sign up Section -->

    <!-- Footer -->
    <footer class="main-footer style-three" th:insert="~{blocks/footer :: footer}"></footer>
    <!-- End Footer -->

</div>

<!-- Scroll To Top -->
<div class="scroll-to-top scroll-to-target" th:style="|background:url(@{/images/icons/arrow-up.jpg});|"
     data-target="html"></div>
<!-- End Scroll To Top -->

<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>
</html>
