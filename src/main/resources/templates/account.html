<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<head th:insert="~{blocks/head :: head}"></head>
<!-- End Head -->

<body>
<div class="page-wrapper">
    <!-- Header -->
    <header class="main-header header-style-three" th:insert="~{blocks/header :: header}"></header>
    <!-- End Header -->

    <!-- Account Section -->
    <div class="account-section">
        <div class="auto-container">
            <div class="inner-container">
                <div class="row clearfix">
                    <div class="column col-lg-8 col-md-12 col-sm-12">
                        <h4 th:text="'Balance: ' + ${balance}"></h4><br>
                        <div class="buttons-box">
                            <a href="/top-up" class="theme-btn account-btn">
                                Top up your balance
                            </a>
                            <a href="/orders" class="theme-btn account-btn">
                                Orders
                            </a>
                            <a href="/edit-user" class="theme-btn account-btn">
                                Edit user information
                            </a>
                            <form th:method="delete" th:action="@{/account}">
                                <input type="hidden" name="_method" value="delete">
                                <button type="submit" class="theme-btn account-btn">
                                    Delete account
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Account Section -->

    <!-- Footer -->
    <footer class="main-footer style-three" th:insert="~{blocks/footer :: footer}"></footer>
    <!-- End Footer -->
</div>
<!-- End PageWrapper -->

<!-- Scroll To Top -->
<div class="scroll-to-top scroll-to-target" th:style="|background:url(@{/images/icons/arrow-up.jpg});|"
     data-target="html"></div>
<!-- End Scroll To Top -->

<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>
</html>
