<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Furniture store</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
          rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.jpg}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.jpg}"/>
</head>

<body>

<div class="page-wrapper">

    <!-- Header -->
    <header class="main-header header-style-three" th:insert="blocks/header :: header"></header>
    <!-- End Header -->

    <!-- Main Section -->
    <section class="main-slider-three">
        <div class="auto-container">
            <div class="inner-container">
                <div class="main-slider-carousel owl-carousel owl-theme">
                    <!-- Slide -->
                    <div class="slide">
                        <div class="row clearfix">
                            <div class="content-column col-lg-5 col-md-12 col-sm-12">
                                <div class="inner-column">
                                    <div class="vector-icon"
                                         th:style="|background:url(@{/images/main-slider/vector-5.jpg});|"></div>
                                    <div class="title">100% hypoallergenic</div>
                                    <h1>Furniture Collection</h1>
                                    <div class="text">Make your home more comfortable with the new collection</div>
                                    <div class="price">Starting From <span>$199.99</span></div>
                                    <div class="button-box">
                                        <a href="not-found.html" class="theme-btn btn-style-one">
                                            See Collection
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="image-column col-lg-7 col-md-12 col-sm-12">
                                <div class="inner-column">
                                    <div class="circle-box"></div>
                                    <div class="vector-icon-two"
                                         th:style="|background:url(@{/images/icons/pattern-1.jpg});|"></div>
                                    <div class="vector-icon-three"
                                         th:style="|background:url(@{/images/main-slider/vector-6.jpg});|"></div>
                                    <div class="image">
                                        <img th:src="@{/images/main-slider/sofa.jpg}" alt=""/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Main Section -->

    <!-- Footer -->
    <footer class="main-footer style-three" th:insert="blocks/footer :: footer"></footer>
    <!-- End Footer -->

</div>

<!-- Scroll To Top -->
<div class="scroll-to-top scroll-to-target" th:style="|background:url(@{/images/icons/arrow-up.jpg});|"
     data-target="html"></div>
<!-- End Scroll To Top -->

<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>
</html>
