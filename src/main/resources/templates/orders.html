<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<head th:insert="~{blocks/head :: head}"></head>
<!-- End Head -->

<body>

<div class="page-wrapper">

    <!-- Header -->
    <header class="main-header header-style-three" th:insert="~{blocks/header :: header}"></header>
    <!-- End Header -->

    <section class="shoping-cart-section" th:if="${#lists.size(orders)} == 0">
        <h4 class="h4-custom-class-margin">There is no orders yet. Let's go shopping!</h4>
    </section>

    <!--Order Section -->
    <section class="shoping-cart-section" th:each="order: ${orders}" th:if="${#lists.size(orders)} != 0">
        <div class="auto-container">
            <h4 th:text="'Order ' + ${order.getOrderTableID()} + ': ' + ${order.getOrderDate()}"></h4><br>
            <div class="row clearfix">
                <div class="cart-column col-lg-8 col-md-12 col-sm-12">
                    <div class="inner-column">
                        <div class="cart-outer">
                            <div class="table-outer">
                                <table class="cart-table">
                                    <thead class="cart-header">
                                    <tr>
                                        <th class="prod-column">product</th>
                                        <th>&nbsp;</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="orderItem : ${order.getOrderItems()}">
                                        <td colspan="2" class="prod-column">
                                            <div class="column-box">
                                                <figure class="prod-thumb">
                                                    <a th:href="'/products/' + ${orderItem.getProductID().getProductID()}"><img
                                                            th:src="@{${orderItem.getProductID().getImage().getImagePath()}}"
                                                            alt=""></a>
                                                </figure>
                                                <h6 class="prod-title"
                                                    th:text="${orderItem.getProductID().getProductName()}"></h6>
                                                <div class="prod-text"
                                                     th:text="'Color: ' + ${orderItem.getProductID().getColor()}"></div>
                                            </div>
                                        </td>

                                        <td class="price" th:text="'$' + ${orderItem.getProductID().getPrice()}"></td>

                                        <td class="quantity-box">
                                            <div class="item-quantity">
                                                <b th:text="${orderItem.getQuantity()}"></b>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Total Column -->
                <div class="total-column col-lg-4 col-md-12 col-sm-12">
                    <div class="inner-column">
                        <div class="cart-total-outer">
                            <div class="cart-total-box">
                                <ul class="cart-totals">
                                    <li>Street: <span th:text="${order.getAddress().getStreet()}"></span></li>
                                    <li>House: <span th:text="${order.getAddress().getHouse()}"></span></li>
                                    <li>Floor: <span th:text="${order.getAddress().getFloor()}"></span></li>
                                    <li>Apartment: <span th:text="${order.getAddress().getApartment()}"></span></li><br>
                                    <li>Total with shipping: <span
                                            th:text="'$' + ${order.getTotalAmount()}"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Order Section -->

    <!-- Footer -->
    <footer class="main-footer style-three" th:insert="~{blocks/footer :: footer}"></footer>
    <!-- End Footer -->
</div>

<!-- Scroll To Top -->
<div class="scroll-to-top scroll-to-target" th:style="|background:url(@{/images/icons/arrow-up.jpg});|"
     data-target="html"></div>
<!-- End Scroll To Top -->

<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>
</html>
